<div class="container">
  <h1 style="text-align: center;">Listado de Autores</h1>
<mat-grid-list cols="1" rowHeight="4em">
  <mat-grid-tile>
    <input matInput (keyup) = "filtrar($event)" placeholder="Buscar">
  </mat-grid-tile>
</mat-grid-list>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nameAuthor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nameAuthor}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="emailAuthor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.emailAuthor}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="birthDateAuthor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> BirthDate </th>
        <td mat-cell *matCellDef="let element"> {{element.birthDateAuthor}} </td>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
         <td mat-cell *matCellDef="let element">
           <button mat-raised-button color="primary"
         [routerLink]="['/authors/edicion',element.id]">
                      <span class="material-icons">update</span>
                    </button>
         </td>
      </ng-container>

      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn"
            (click)="openDialog(element.id)"><span class="material-icons">delete_sweep</span></button>
        </td>
      </ng-container>
        
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[3, 5, 10]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
